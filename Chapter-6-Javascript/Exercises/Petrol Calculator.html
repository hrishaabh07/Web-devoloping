<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="petrol Calculator.css" />
</head>
<body>
  <div class="calculator-container">
    <h1>Petrol Calculator</h1>
    
    <!-- Petrol cost input -->
    <label for="price-per-liter">Cost per Liter ($):</label>
    <input type="number" id="price-per-liter" value="1.72" step="0.01" />

    <!-- Liters input -->
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.1" />

    <!-- Calculate button -->
    <button id="calculate-btn">Calculate Total</button>

    <!-- Display result -->
    <p id="total-cost">Total cost: $0.00</p>
  </div>

  <!-- Link to JavaScript -->
  <script src="petroll Calculator.js"></script>
</body>
</html>
